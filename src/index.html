<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swagger Documentation Extractor</title>
  <link href="file:///Users/atif.khan/Downloads/swagger.svg" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
</head>
<body>
<div class="container">
  <div class="header">
    <h2 class="mb-4 text-center" style="color: var(--primary-color);">Swagger API Documentation Extractor</h2>
    <div class="input-group">
      <input type="url" id="swaggerUrl" class="form-control form-control-lg"
             placeholder="Enter Swagger JSON URL">
      <button class="btn btn-primary btn-lg" onclick="loadSwagger()">
        <i class="fas fa-magic"></i> Generate Documentation
      </button>
    </div>
    <div class="loading mt-3" id="loading">
      <i class="fas fa-spinner fa-spin"></i> Processing Swagger Documentation...
    </div>
    <div class="error" id="error"></div>
  </div>
  <div id="matrixContainer" class="matrix"></div>
  <div class="table-responsive" id="tableContainer"></div>
</div>

<div class="developer-credit">
  Developed By: Mohammad Atif Khan
  <a href="https://www.linkedin.com/in/mohammad-atif-khan/" target="_blank" class="linkedin-link">
    <i class="fab fa-linkedin"></i>
  </a>
</div>

<button class="btn btn-success" onclick="exportToExcel()" id="downloadBtn" style="display: none;">
  <i class="fas fa-file-excel"></i> Download Excel
</button>

<script src="script.js"></script>
</body>
</html>
